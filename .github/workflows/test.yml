name: Test
on: push

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: sudo apt update && sudo apt-get install qemu-system-aarch64
      - name: Build
        run: make build
      - name: Test print, stack
        run: python ./scripts/grade-lab1
      - name: Extra print Test
        run: python ./scripts/grade-lab1-extra.py
      - name: Buddy Unit Test
        run: ./scripts/test_buddy.sh
      - name: Page Table Unit Test
        run: cd tests/mm/page_table && make && ./test_aarch64_page_table
