name: Test
on: push

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: sudo apt update && sudo apt-get install qemu-system-aarch64
      - name: Build
        run: make build
      - name: Test
        run: make grade
      - name: Extra Test
        run: python ./scripts/grade-lab1-extra.py
